<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <title>Hi, I'm Aridai | Contact</title>
    <form>
        <div class="form-item">
            <label for="uname">Name:</label><br>
            <input id="uname" type="text" placeholder="">
        </div>
        <div class="form-item">
            <label for="umail">Email:</label><br>
            <input id="umail" type="text" placeholder="Enter a valid mail">
        </div>
        <div class="form-item">
            <label for="umessage">Message:</label><br>
            <input id="umessage" type="text" placeholder="Enter your message here">
        </div>
        <input type="submit" value="Submit message">
    </form>
</body>
</html>
