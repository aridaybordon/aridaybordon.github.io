<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Hi, I'm Aridai | Contact</title>
    <link rel="icon" href="/dist/assets/images/favicon2.png">
</head>
<body>
    <main>
        <div id="contact-msg">
            <h1>Contact me</h1>
        </div>
        <form>
            <div class="form-item">
                <label for="uname">Name</label>
                <input id="uname" type="text" placeholder="" required>
            </div>
            <div class="form-item">
                <label for="umail">Mail</label>
                <input id="umail" type="text" placeholder="" required>
            </div>
            <div class="form-item">
                <label for="umessage">Message</label>
                <input id="umessage" type="text" placeholder="" required>
            </div>
            <div class="form-submit">
                <input id="submit" class="btn btn-primary" type="submit" value="Submit message">
            </div>
        </form>
    </main>
</body>
</html>
